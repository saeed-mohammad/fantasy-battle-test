<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/page2.css" />
    <title>page-2</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-left">
        <a href="#" title="Back">
          <img src="assets/Vector.png" class="btn" alt="back" />
        </a>
        <h1 class="logo">
          <a href="#" title="Home">
            <img src="assets/Cricket Quiz.png" alt="logo" />
          </a>
        </h1>
      </div>
      <div class="time">1hr 46min Left</div>
    </header>
    <main>
      <!-- battle info -->
      <section class="battle">
        <div class="team team-one">
          <span>DC</span>
          <img src="assets/team-logo/dc.png" alt="" />
        </div>
        <div class="vs">VS</div>
        <div class="team team-two">
          <img src="assets/team-logo/mi.png" alt="" /> <span>MI</span>
        </div>
      </section>
      <!-- team plyers -->
      <section class="match oponent-team">
        <div class="players">
          <div class="player-card"></div>
          <div class="player-card unknown">
            <img src="assets/_ (1).png" class="undecide" alt="" />
          </div>
          <div class="player-card unknown">
            <img src="assets/_ (1).png" class="undecide" alt="" />
          </div>
          <div class="player-card ply">
            <img src="assets/team-plyer/28 1.png" class="player-image" alt="" />
            <img src="assets/image 5.png" class="i-logo" alt="" />
          </div>
          <div class="player-card ply">
            <img src="assets/team-plyer/Mask Group (1).png" class="player-image" alt="" />
            <img src="assets/image 5.png" alt="" class="i-logo" />
          </div>
          <div class="player-card ply">
            <img src="assets/team-plyer/Mask Group.png" class="player-image" alt="" />
            <img src="assets/image 4.png" alt="" class="i-logo" />
          </div>
        </div>
        <div class="player-info">
          <div class="play"><span>0</span>/3 Yet to Play</div>
          <div class="name">
            <div class="txt">Simran's Team</div>
            <div class="name-logo">SI</div>
          </div>
        </div>
      </section>
      <!-- selection -->
      <div class="selection">
        <p class="choice">Choose a player for your team</p>
        <div class="selection-time">
          <div class="pitch">
            <img src="assets/match/pitch.png" alt="" />
          </div>
          <div class="option option1">
            <img src="assets/Vector.jpg" class="matching" alt="" />
            <img src="assets/_.png" class="question" alt="" />
          </div>
          <div class="time-count">
            <img src="assets/match/time-count.png" alt="" />
          </div>
          <div class="option option2">
            <img src="assets/Vector.jpg" class="matching" alt="" />
            <img src="assets/_.png" class="question" alt="" />
          </div>
        </div>
      </div>
      <!-- own plyers -->
      <section class="match own-team">
        <div class="player-info">
          <div class="name">
            <div class="name-logo">SH</div>
            <div class="txt">Your Team</div>
          </div>
          <div class="play">Wating...</div>
        </div>
        <div class="players">
          <div class="player-card ply">
            <img src="assets/team-plyer/4.png" class="player-image" alt="" />
            <img src="assets/image 5.png" alt="" class="i-logo" />
          </div>
          <div class="player-card ply">
            <img src="assets/team-plyer/5.png" class="player-image" alt="" />
            <img src="assets/image 4.png" alt="" class="i-logo" />
          </div>
          <div class="player-card ply">
            <img src="assets/team-plyer/28 1 copy.png" class="player-image" alt="" />
            <img src="assets/image 4.png" alt="" class="i-logo" />
          </div>
          <div class="player-card unknown">
            <img src="assets/_ (1).png" class="undecide" alt="" />
          </div>
          <div class="player-card unknown">
            <img src="assets/_ (1).png" class="undecide" alt="" />
          </div>
          <div class="player-card"></div>
        </div>
      </section>
      <footer>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia recusandae pariatur
        iure modi.
      </footer>
    </main>
  </body>
</html>
